<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="WEB-INF/template/mainTemplate.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="title">Accueil</ui:define>
    <ui:define name="content">
    			<h:form>		        
    				<h:commandButton action="#{tacheBean.selectionner}" value="Contribuer" rendered="#{utilisateurBean.connexion and utilisateurBean.type}"/>
    			</h:form>
        		    
		        <h:form>
		        	<h:commandLink action="#{projetBean.listerProjets}" value="Liste des projets" rendered="#{utilisateurBean.connexion and !utilisateurBean.type}"/>
		        </h:form>
		        <h:link outcome="ajouterProjet.xhtml" value="Ajouter un projet" rendered="#{utilisateurBean.connexion and !utilisateurBean.type}"/>

		        <h:form rendered="#{utilisateurBean.connexion and !utilisateurBean.type}">
	        		<h:outputText value="#{utilisateurBean.u.credit} crédits"/>
	        		<br/>
	        		<h:outputLabel for="credit">Crédit à ajouter: </h:outputLabel>
	        		<br/>
		        	<h:inputText id="credit" value="#{creditBean.u.credit}"   size="5" maxlength="5">
		       		<f:ajax event="blur"  render="creditMessage" />
		        	</h:inputText>
		        	<br/>
	        		<h:commandLink action="#{creditBean.ajouterCredit}" value="Ajouter"/>
	        	</h:form>
        	</ui:define>
</ui:composition>
