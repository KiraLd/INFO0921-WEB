<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
		<ui:composition>
			<h:form rendered="#{utilisateurBean.p.nbtache lt utilisateurBean.p.n}">
				<h:outputLabel for="url">Adresse de l'image<span class="requis">*</span></h:outputLabel>
        		<h:inputText id="url" value="#{tacheBean.t.url}"   size="256" maxlength="256">
        			<f:ajax event="blur"  render="urlMessage" />
        		</h:inputText>
        		<h:message id="urlMessage" for="url" errorClass="erreur" />
        		<br/>
        		
				<h:commandButton value="Ajouter tâche" action="#{tacheBean.ajouterTache}" styleClass="sansLabel">
           			<f:ajax execute="@form" render="@form" />
           		</h:commandButton>
        	</h:form>
        	<br/>
        	<h:form enctype="multipart/form-data" rendered="#{utilisateurBean.p.nbtache lt utilisateurBean.p.n}">
        		<h:outputLabel for="file"  >Fichier .csv</h:outputLabel>
        		<br/>
        		<h:inputFile value="#{uploadBean.file}"/>
        		<h:commandButton value="Ajouter un ensemble de tâche" action="#{uploadBean.save}">
        			<f:ajax execute="@form" render="@form" />
        		</h:commandButton>
        	</h:form>
        	<h:outputText value="Vous ne pouvez plus ajouter de tâche sur ce projet" rendered="#{utilisateurBean.p.nbtache eq utilisateurBean.p.n}"/>
        </ui:composition>
</h:body>
</html>
