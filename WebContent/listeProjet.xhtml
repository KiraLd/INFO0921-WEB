<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="WEB-INF/template/mainTemplate.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="title">Liste des projets</ui:define>
    <ui:define name="content">
        <h:form><h:commandLink action="ajouterProjet?faces-redirect=true" value="Ajouter un projet" rendered="#{!utilisateurBean.type}"/></h:form>
        <br/>
        <h:outputText value="Vos projets:"/>
        <br/>
        <h:dataTable value="#{utilisateurBean.pl}" var="p">
        	<h:column>
        		<h:form>	
        		<h:commandLink action="#{utilisateurBean.projetCourant}" outcome="p" value="#{p.nom}">
        				<f:setPropertyActionListener value="#{p}" target="#{utilisateurBean.p}"/>
        		</h:commandLink>
        		</h:form>	
        	</h:column>
        </h:dataTable>
	</ui:define>
</ui:composition>
